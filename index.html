<!doctype html>
  <html>
    <head>
      <title>Ducks vs Dragons</title>
      <meta charset="utf-8"> 
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://fonts.googleapis.com/css?family=Roboto">
      <style>
        img {
          user-select:none;
          -webkit-user-drag:none;
        }
      </style>
    </head>
    <body style="font-family:'Roboto', sans-serif;">
      <div style="text-align:center;" id="home">
        <p style="text-align:center;font-size:125%;">XeNo presents</p>
        <p style="text-align:center;font-size:200%;">Ducks vs Dragons</p>
        <button id="play">Play</button>
      </div>
      <div id="game" style="text-align:center;display:none;">
        <div id="player" style="width:100px;height:100px;top:5px;left:5px;position:absolute;">
          <img src="duck.png" width="100" height="100">
        </div>
      </div>
      <script>
        play = document.querySelector("#play");
	player = document.querySelector("#player");
	var d=null;
        var g_speed=0.1;
	function player_move(axis, howmuch) {	
          if (axis=="x") {
            d=Number(player.style.top.replace("px", ""));
            player.style.top=(d+howmuch).toString()+"px";
          } else if (axis=="y") {
            d=Number(player.style.left.replace("px", ""));
            player.style.left=(d+howmuch).toString()+"px";
          }
          d=null;
        }
        function g() {
          player_move("x", g_speed);
          g_speed*=1.075;
        }
        play.addEventListener("click", function() {
          document.querySelector("#home").style.display = "none";
          document.querySelector("#game").style.display = "block";
        });
	document.body.addEventListener("keypress", function(e) {
          if (e.key=="w") {
            player_move("x",-6)
          } else if (e.key=="a") {
            player_move("y",-6)
          } else if (e.key=="s") {
            player_move("x",6)
          } else if (e.key=="d") {
            player_move("y",6)
          }
        });
        setInterval(g,100);
      </script>
    </body>
  </html>
